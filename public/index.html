<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plofchain</title>

    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script src="dist/app.js"></script>
</head>

<body>
    <h1>plofchain</h1>

    <div>
        <button id='connect'>Connect to wallet</button>
        <span id="wallet"></span>
    </div>

    <div id="content" style="display: initial;">
        <h3>Pool</h3>
        <select id="masterchefs">
            <option value="0x7622f1be52678992009fc925a1af46560155e098">LittleFarmer</option>
        </select>
        <input id="poolId" type="text" placeholder="Pool ID">
        <button id="loadPool">Load</button>

        <div id="poolInfo" style="display: none;">
            <div>
                <span id="poolData"></span>
                <button id="getRewards">Get rewards</button>
            </div>

            <div>
                <button id="deposit">Deposit</button>
            </div>
        </div>
    </div>
</body>

</html>
